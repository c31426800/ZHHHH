<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer{
        width:300px ;
        height: 300px;
        background-color: black;
        position:relative;
    }
    .inner{
        width:100px ;
        height:100px ;
        background-color: rgb(42, 196, 3);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
    
    <div class="outer">
        <div class="inner"></div> 
    </div>
</body>
</html>
